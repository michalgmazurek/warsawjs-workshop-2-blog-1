<!DOCTYPE html>
<html lang="pl">
<head>
    <title>BLOG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-3">
            <form name="add-post-form" class="card card-block" novalidate>
                <div class="form-group">
                    <input type="text" name="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <textarea name="description" class="form-control" required></textarea>
                </div>
                <button type="button" class="btn btn-primary">add</button>
            </form>
        </div>
        <div class="col-9">
            <div class="post-container"></div>
        </div>
    </div>
</div>

<script id="post-list-tpl" type="text/x-handlebars-template">

    {{#each posts}}
    <div class="card card-block">
        <a href="#{{id}}">{{title}}</a>
        <div>{{description}}</div>
        <button class="btn btn-danger btn-remove" data-id="{{id}}">remove</button>
    </div>
    {{/each}}

</script>

<script id="post-tpl" type="text/x-handlebars-template">

    <div class="card ">
        <div class="card-block">
            <a href="/" class="btn btn-primary btn-sm btn-go-posts-list">back</a>
            <h2>{{title}}</h2>
            <h5>{{description}}</h5>
        </div>
    </div>
    <div class="card card-block">
        <h5>comments</h5>
        <ul>
            {{#each comments}}
            <li>{{msg}}</li>
            {{/each}}
        </ul>
        <form name="add-comment-form">
            <div class="form-group">
                <textarea class="form-control new-comment"
                          required
                          placeholder="add comment"></textarea>
            </div>
            <button type="button" class="btn btn-success btn-add-comment">add comment</button>
        </form>
    </div>
</script>

<script src="src/init.js"></script>
<script src="src/tools/validate.js"></script>
<script src="src/tools/helpers.js"></script>
<script src="src/models/post-model.js"></script>
<script src="src/services/posts-service.js"></script>
<script src="src/views/view-base.js"></script>
<script src="src/views/view-add-post-form.js"></script>
<script src="src/views/view-list.js"></script>
<script src="src/views/view-post.js"></script>
<script src="src/controller/controller.js"></script>
<script src="src/main.js"></script>

</body>
</html>
